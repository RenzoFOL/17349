<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="dame un nombre" id="nombre">
    <button onclick="llamar()">Enviar</button>
    <button onclick="enviarpost()">Enviar Post</button>
    <script>
        function llamar() {
            let nombre1 = document.getElementById('nombre').value;
            let url = "http://localhost:8080/saludar/" + encodeURIComponent(nombre1);
            fetch(url)
            .then(response => {
                return response.text();
            })
            .then(datos => {
                console.log(datos);
            });
        }

        function enviarpost(params) {
            let url = "http://localhost:8080/saludarpost";
            let nombre1 = document.getElementById('nombre').value;
            fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ contenido: nombre1 })
            })
            .then(response => response.text())
            .then(datos => {
                console.log(datos);
            });
        }
    </script>

</body>
</html>
